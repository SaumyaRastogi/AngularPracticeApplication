<div class="login-container">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h2>Login</h2>
        <div class="radio-group">
            <label>
                <input type="radio" name="user-type" value="user" > User
            </label>
            <label>
                <input type="radio" name="user-type" value="admin" > Admin
            </label>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" formControlName="email" />
            <div
                *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
                <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required</div>
                <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email</div>
            </div>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" formControlName="password" />
            <div
                *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
                <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required</div>
            </div>
        </div>
        <button routerLink='/home' type="submit" [disabled]="loginForm.invalid">Login</button>
        <br />
        <a routerLink='/home/homedashboard/register' routerLinkActive="active">Not a User? Register</a>
    </form>
</div>
